<section class="section route-form-section" id="route-form">
  <div class="container">
    <div class="route-form__wrapper">
      <form autocomplete="off" class="route-form" data-routes-search-form>
        <div class="route-form__service">
          <h2 class="route-form__title">Оберіть послугу</h2>
          <label for="seat" class="route-form__service-type">
            <input
              type="radio"
              name="service-type"
              value="seat"
              id="seat"
              checked
              class="visually-hidden"
            />
            <span class="route-form__service-type-wrapper">
              <svg viewBox="0 0 32 32" width="30px">
                <use href="./images/icons.svg#icon-seatbelt"></use>
              </svg>
              Зайняти місце</span
            >
          </label>
          <label for="parcel" class="route-form__service-type">
            <input
              type="radio"
              name="service-type"
              value="parcel"
              id="parcel"
              class="visually-hidden"
            />
            <span class="route-form__service-type-wrapper">
              <svg viewBox="0 0 32 32" width="30px">
                <use href="./images/icons.svg#icon-parcel"></use>
              </svg>
              Відправити посилку</span
            >
          </label>
        </div>
        <div class="route-form__select">
          <h2 class="route-form__title">Оберіть маршрут</h2>
          <label for="start-route" class="route-form__city">Звідки:</label>

            id="start-route"
            name="start-route"
            class="route-form__selector"
            data-start-route-select
          >

            <option value="Lublin">Люблін (PL)</option>

            <option value="Magdeburg">Магдебург</option>
            <option value="Hamburg">Гамбург</option>
            <option value="Hannover">Ганновер</option>
            <option value="Bielefeld">Білефельд</option>
            <option value="Munster">Мюнстер</option>
            <option value="Dortmund">Дортмунд</option>
            <option value="Dusseldorf">Дюссельдорф</option>
            <option value="Dresden">Дрезден</option>
            <option value="Leipzig">Лейпциг</option>
            <option value="Nurnberg">Нюрнберг</option>
            <option value="Wuppertal">Вупперталь</option>
            <option value="Oberhausen">Оберхаузен</option>
            <option value="Duisburg">Дуйсбург</option>
            <option value="Keln">Кельн</option>
            <option value="Empty" class="is-hidden" selected>
              Місто відправлення
            </option>
          </select>
          <label for="end-route" class="route-form__city">Куди:</label>
          <select
            id="end-route"
            name="end-route"
            class="route-form__selector"
            data-end-route-select

            <label for="start-date">Дата відправлення: </label>
            <input
              type="date"
              id="start-date"
              class="route-form__selector route-form__date-selector"
              placeholder="Виберіть доступну дату"
              required
              data-date-selector
            />
            <span class="loading"></span>
          </div>
        </div>

        <button
          type="submit"
          class="btn route-form__btn"
          data-routes-search-btn
        >
          <svg viewBox="0 0 32 32" width="26px">
            <use href="./images/icons.svg#icon-search"></use>
          </svg>
          <span>Шукати перевізника</span>
        </button>
      </form>
      <ul class="routes__list" data-routes-list></ul>
    </div>
  </div>
</section>
